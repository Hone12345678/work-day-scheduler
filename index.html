<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <!-- start starter code containing the main header and interacts with plannerLogic.js start -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- current day id used in plannerLogic to update the current day being displayed -->
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- start container from starter code start -->
    <div class="container">

      <!-- Timeblocks go here -->

    <!-- start time-block allowing for some general formatting start -->
    <div class="time-block">

     <!-- divs 9AM to 5PM interacts with both plannerLogic.js (updates color of input based on time) and localStorage.js (facilitates click event and storage of input from user) -->

        <!-- start 9AM schedule block start -->
        <div class="row" id = "hour-9">
          <div class="hour col-md-1 col-sm-2">9:00AM</div>
          <input class=" nineAMBlock description col-md-10 col-sm-7"></input>
          <button id="nineAM" class="saveBtn col-md-1 col-sm-3"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 9AM schedule block end -->
        
        <!-- start 10AM schedule block start -->
        <div class="row"id = "hour-10">
          <div class="hour col-md-1 col-sm-2">10:00AM</div>
          <input class="tenAMBlock description col-md-10 col-sm-7"></input>
          <button id="tenAM" class="saveBtn col-md-1 col-sm-3"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 10AM schedule block end -->

         <!-- start 11AM schedule block start -->
        <div class="row"id = "hour-11">
          <div class="hour col-md-1 col-sm-2">11:00AM</div>
          <input class="elevAMBlock description col-md-10 col-sm-7"></input>
          <button id="elevAM" class="saveBtn col-md-1 col-sm-3"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 11AM schedule block end -->

        <!-- start 12PM schedule block start -->
        <div class="row" id = "hour-12">
          <div class="hour col-md-1 col-sm-2">12:00PM</div>
          <input class="twelPMBlock description col-md-10 col-sm-7"></input>
          <button id="twelPM" class="saveBtn col-md-1 col-sm-3"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 12PM schedule block end -->
      
       <!-- start 1PM schedule block start -->
       <div class="row"id = "hour-13">
          <div class="hour col-md-1 col-sm-2">1:00PM</div>
          <input class="onePMblock description col-md-10 col-sm-7"></input>
          <button id="onePM" class="saveBtn col-md-1 col-sm-3"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 1PM schedule block end -->

        <!-- start 2PM schedule block start -->
        <div class="row"id = "hour-14">
          <div class="hour col-md-1 col-sm-2">2:00PM</div>
          <input class="twoPMBlock description col-md-10 col-sm-7"></input>
          <button id="twoPM" class="saveBtn col-md-1 col-sm-3"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 2PM schedule block end -->
      
        <!-- start 3PM schedule block start -->
        <div class="row"id = "hour-15">
          <div class="hour col-md-1 col-sm-2">3:00PM</div>
          <input class="threePMBlock description col-md-10 col-sm-7"></input>
          <button id="threePM" class="saveBtn col-md-1 col-sm-3"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 3PM schedule block end -->
      
        <!-- start 4PM schedule block start -->
        <div class="row"id = "hour-16">
          <div class="hour col-md-1 col-sm-2">4:00PM</div>
          <input class="fourPMBlock description col-md-10 col-sm-7"></input>
          <button id="nineAM" class="saveBtn col-md-1 col-sm-3"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 4PM schedule block end -->
        
        <!-- start 5PM schedule block start -->
        <div class="row"id = "hour-17">
          <div class="hour col-md-1 col-sm-2">5:00PM</div>
          <input class="fivePMBlock description col-md-10 col-sm-7"></input>
          <button id="fivePM" class="saveBtn col-md-1 col-sm-3"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 5PM schedule block end -->
      
      </div>
      <!-- end time-block allowing for some general formatting end -->
    </div>
    <!-- end container from starter code end -->


    <!-- start import scripts start -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/localStorage.js"></script>
    <script src="./assets/js/plannerLogic.js"></script>
    
  
    <!-- end import scripts end -->
    
  </body>
  <!-- end starter code containing the main header and interacts with plannerLogic.js end -->

</html>

<!-- END -->
