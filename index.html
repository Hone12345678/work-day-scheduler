<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <!-- start starter code containing the main header and interacts with plannerLogic.js start -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- current day id used in plannerLogic to update the current day being displayed -->
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- start container from starter code start -->
    <div class="container">

      <!-- Timeblocks go here -->

    <!-- start time-block allowing for some general formatting start -->
    <div class="time-block">

     <!-- divs 9AM to 5PM interacts with both plannerLogic.js (updates color of input based on time) and localStorage.js (facilitates click event and storage of input from user) -->

        <!-- start 9AM schedule block start -->
        <div class="row">
          <div class="hour col-sm-1">9:00AM</div>
          <input class=" nineAMBlock description col-10"></input>
          <button class="saveBtn col-sm-1"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 9AM schedule block end -->
        
        <!-- start 10AM schedule block start -->
        <div class="row">
          <div class="hour col-sm-1">10:00AM</div>
          <input class="tenAMBlock description col-10"></input>
          <button class="saveBtn col-sm-1"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 10AM schedule block end -->

         <!-- start 11AM schedule block start -->
        <div class="row">
          <div class="hour col-sm-1">11:00AM</div>
          <input class="elevAMBlock description col-10"></input>
          <button class="saveBtn col-sm-1"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 11AM schedule block end -->

        <!-- start 12PM schedule block start -->
        <div class="row">
          <div class="hour col-sm-1">12:00PM</div>
          <input class="twelPMBlock description col-10"></input>
          <button class="saveBtn col-sm-1"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 12PM schedule block end -->
      
       <!-- start 1PM schedule block start -->
       <div class="row">
          <div class="hour col-sm-1">1:00PM</div>
          <input class="onePMblock description col-10"></input>
          <button class="saveBtn col-sm-1"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 1PM schedule block end -->

        <!-- start 2PM schedule block start -->
        <div class="row">
          <div class="hour col-sm-1">2:00PM</div>
          <input class="twoPMBlock description col-10"></input>
          <button class="saveBtn col-sm-1"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 2PM schedule block end -->
      
        <!-- start 3PM schedule block start -->
        <div class="row">
          <div class="hour col-sm-1">3:00PM</div>
          <input class="threePMBlock description col-10"></input>
          <button class="saveBtn col-sm-1"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 3PM schedule block end -->
      
        <!-- start 4PM schedule block start -->
        <div class="row">
          <div class="hour col-sm-1">4:00PM</div>
          <input class="fourPMBlock description col-10"></input>
          <button class="saveBtn col-sm-1"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 4PM schedule block end -->
        
        <!-- start 5PM schedule block start -->
        <div class="row">
          <div class="hour col-sm-1">5:00PM</div>
          <input class="fivePMBlock description col-10"></input>
          <button class="saveBtn col-sm-1"><i class='fas fa-save'></i></button>
        </div>
        <!-- end 5PM schedule block end -->
      
      </div>
      <!-- end time-block allowing for some general formatting end -->
    </div>
    <!-- end container from starter code end -->


    <!-- start import scripts start -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/localStorage.js"></script>
    <script type="text/javascript" src="./assets/js/plannerLogic.js"></script>
    <!-- end import scripts end -->
    
  </body>
  <!-- end starter code containing the main header and interacts with plannerLogic.js end -->

</html>

<!-- END -->
